<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FixItNow</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google" content="notranslate">
</head>
<body>
    <!-- Global Error Handler for Browser Extensions -->
    <script>
        // Suppress browser extension errors
        window.addEventListener('error', function(e) {
            if (e.filename && (
                e.filename.includes('content-all.js') ||
                e.filename.includes('chrome-extension://') ||
                e.filename.includes('moz-extension://') ||
                e.message.includes('translate-page') ||
                e.message.includes('Cannot find menu item')
            )) {
                e.preventDefault();
                return false;
            }
        });

        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && (
                e.reason.message.includes('translate-page') ||
                e.reason.message.includes('Cannot find menu item') ||
                e.reason.message.includes('content-all.js')
            )) {
                e.preventDefault();
                return false;
            }
        });
    </script>

    <!-- Removed navbar - only keep theme toggle -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Left Side - Image/Info -->
                <div class="auth-info">
                    <div class="auth-info-content">
                        <i class="fas fa-user-plus auth-icon"></i>
                        <h2>Join FixItNow!</h2>
                        <p>Create your account and start solving repair problems with ease.</p>
                        <ul class="auth-features">
                            <li><i class="fas fa-check-circle"></i> Post unlimited repair requests</li>
                            <li><i class="fas fa-check-circle"></i> Connect with verified workers</li>
                            <li><i class="fas fa-check-circle"></i> Access DIY guides</li>
                            <li><i class="fas fa-check-circle"></i> Track repair progress</li>
                        </ul>
                    </div>
                </div>

                <!-- Right Side - Sign Up Form -->
                <div class="auth-form-container">
                    <div class="auth-header">
                        <h1>Create Your Account</h1>
                        <p>Fill in your details to get started</p>
                    </div>

                    <form class="auth-form" id="signupForm">
                        <!-- Full Name -->
                        <div class="form-group">
                            <label for="fullName">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                class="form-input" 
                                placeholder="John Doe"
                                required
                            >
                            <span class="error-message" id="nameError"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="your.email@example.com"
                                required
                            >
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                placeholder="+1 (555) 123-4567"
                                required
                            >
                            <span class="error-message" id="phoneError"></span>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <div class="password-input-group">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Create a strong password"
                                    required
                                >
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar"></div>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i> Confirm Password
                            </label>
                            <div class="password-input-group">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input" 
                                    placeholder="Re-enter your password"
                                    required
                                >
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>

                        <!-- Terms & Conditions -->
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                <span>I agree to the <a href="#">Terms & Conditions</a></span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn-primary btn-submit">
                            <i class="fas fa-user-plus"></i> Create Account
                            <span class="btn-loader" id="signupLoader"></span>
                        </button>

                        <!-- Login Link -->
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Removed footer -->

    <!-- Updated script references to use unified auth system -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/auth-unified.js"></script>
    <script src="../js/signup-handler.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
